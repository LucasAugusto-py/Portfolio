{% extends 'playground/base.html' %}
{% load static %}
{% block title %}{{page.title}}{% endblock title %}
{% block content %}
<main role="main">
    <div class="container">
        <div class="row mt-3">
            <div class="col-m-9 mx-auto">
                <h2 class="section-heading mb-4">{{ page.title }}</h2>
                <div>
                    {{ page.content|safe }}
                    {% if request.user.is_staff %}
                        <p><a href="{% url 'playground:update' page.id %}">Editar</a></p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
