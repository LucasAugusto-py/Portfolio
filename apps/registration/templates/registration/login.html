{% extends 'consultora/base.html' %}
{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static 'registration/css/login.css' %}">
{% endblock styles %}
{% block content %}
<main>
    <form action="" method="POST">{% csrf_token %}
        {% if form.non_field_errors %}
            <p>Usuario o contraseña incorrectos</p>
        {% endif %}
        <div class="input-box">
            <label for="username">Usuario</label>
            <input type="text" name="username" placeholder="Usuario" autofocus maxlength="254" required id="id_username">
            <label for="password">Contraseña</label>
            <input type="password" name="password" placeholder="Contraseña" required id="id_password">
            <input type="submit" class="btn" value="Acceder">
        </div>
        
    </form>
</main>
{% endblock content %}
